<section>
  <article class="login-box">
    <header>
      <h2>Login</h2>
    </header>
    <main>
      <form>
        <div class="user-box">
          <input
            [(ngModel)]="requestLogin.login"
            type="text"
            name=""
            required=""
            [ngModelOptions]="{ standalone: true }"
          />
          <label><fa-icon [icon]="faUser"></fa-icon> Usu√°rio</label>
        </div>
        <div class="user-box">
          <input
            [(ngModel)]="requestLogin.senha"
            type="password"
            name=""
            required=""
            [ngModelOptions]="{ standalone: true }"
          />
          <label><fa-icon [icon]="faKey"></fa-icon> Senha</label>
        </div>
        <div id="loading" *ngIf="isLoading"></div>
        <a (click)="submitLogin()" (click)="loading()" *ngIf="!isLoading"> Entrar </a>
      </form>
    </main>
  </article>
</section>
