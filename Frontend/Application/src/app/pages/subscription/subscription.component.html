<section *ngIf="!checkRequestIsSent() && checkUserAuthToSub()">
  <article class="container">
    <h1>Inscreva-se</h1>
    <main class="subscription-box">
      <form>
        <div class="user-box-name">
          <input type="text" [(ngModel)]="requestSubscription.nome" [ngModelOptions]="{ standalone: true }" required />
          <label> <fa-icon [icon]="faUser"></fa-icon> Nome </label>
        </div>
        <div class="user-box-email">
          <input type="text" [(ngModel)]="requestSubscription.email" [ngModelOptions]="{ standalone: true }" required />
          <label> <fa-icon [icon]="faEnvelope"></fa-icon> E-Mail </label>
        </div>
        <div class="user-box-celular">
          <input type="text" [(ngModel)]="requestSubscription.celular" [ngModelOptions]="{ standalone: true }" required />
          <label> <fa-icon [icon]="faPhone"></fa-icon> Celular </label>
        </div>
        <div class="user-box-cursos">
          <label> <fa-icon [icon]="faGraduationCap"></fa-icon> Curso </label>
          <select class="user-box-select-cursos"  [(ngModel)]="requestSubscription.curso" [ngModelOptions]="{ standalone: true }" >
            <option value="First Choice">Engenharia</option>
            <option value="Second Choice">Admnistração</option>
            <option value="Third Choice">Design</option>
            <option value="First Choice">Ciência da Computação</option>
            <option value="Second Choice">Sistema de Informação</option>
          </select>
        </div>
        <div class="user-box-games">
          <label>
            <fa-icon [icon]="faTrophy"></fa-icon> Qual equipe você deseja
            participar?
          </label>
          <select class="user-box-select-games" [(ngModel)]="requestSubscription.equipe" [ngModelOptions]="{ standalone: true }" >
            <option value="primeira">Staff</option>
            <option value="segunda">Overwtach</option>
            <option value="terceira">Rainbow six</option>
            <option value="quarta">League of Legends</option>
            <option value="quinta">Rocket League</option>
            <option value="sexta">Valorant</option>
            <option value="setima">FIFA</option>
            <option value="oitava">Counter-Strike</option>
            <option value="nona">Teamfight Tactics</option>
            <option value="decima">E-Racing</option>
            <option value="decima-primeira">Clash Royale</option>
          </select>
        </div>
        <div class="user-box-motivo">
          <label>
            <fa-icon [icon]="faHeadset"></fa-icon> Por que você quer fazer parte
            da Mauá E-sports?
          </label>
          <textarea id="motivo" [(ngModel)]="requestSubscription.descricao" [ngModelOptions]="{ standalone: true }" ></textarea>
        </div>
        <a class="enviar-inscricao" (click)="sendRequest()">enviar</a>
      </form>
    </main>
  </article>
</section>
<section *ngIf="checkRequestIsSent() && checkUserAuthToSub()">
  <article class="container">
    <header class="info">
      <h2>
        <fa-icon [icon]="faTriangleExclamation" id="info-icon"></fa-icon>ﾠVocê
        já se inscreveu, estamos analisando seu perfil.
      </h2>
      <h3>Nossa equipe entrará em contato por e-mail.</h3>
      <h3>Boa sorte ;)</h3>
    </header>
  </article>
</section>
<section *ngIf="!checkUserAuthToSub()">
  <article class="container">
    <header class="info">
      <h2>
        <fa-icon [icon]="faLock" id="lock-icon"></fa-icon>ﾠVocê precisa de um
        cadastro para se inscrever.
      </h2>
      <h3>
        ainda não possui uma conta? clique <a routerLink="/register">aqui</a>
      </h3>
    </header>
  </article>
</section>
